version: '3.8'

services:

  opensearch:

    image: opensearchproject/opensearch:latest

    container_name: locallens_opensearch

    environment:

      - discovery.type=single-node

      - plugins.security.disabled=false # Security ENABLED

      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"

      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=LocalLens@1234" # Strong password

    ports:

      - "9200:9200"

      - "9600:9600"

    volumes:

      - opensearch_data:/usr/share/opensearch/data

    networks:

      - locallens_network

  opensearch-dashboards:

    image: opensearchproject/opensearch-dashboards:latest

    container_name: locallens_dashboards

    ports:

      - "5601:5601"

    environment:

      - 'OPENSEARCH_HOSTS=["https://opensearch:9200"]' # HTTPS is now required

    depends_on:

      - opensearch

    networks:

      - locallens_network

  redis:
    image: redis:alpine
    container_name: locallens_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - locallens_network

volumes:

  opensearch_data:

    driver: local

  redis_data:
    driver: local

networks:

  locallens_network:

    driver: bridge
